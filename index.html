<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Board</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <main>
        <!-- ? ================== Navbar ==================== -->
        <nav>
            <h2>Dashboard</h2>
            <div class="icons">
                <i class="ri-notification-3-line"></i>
                <i class="ri-t-shirt-fill"></i>
            </div>
        </nav>
        <!-- ? ========================== Banner ======================== -->
        <section id="banner">
            <img src="images/banner.jpg" alt="banner" />
        </section>
        <!-- ? ========================== Bento ======================== -->
        <section id="bento">
            <div class="elem to-do" id="0">
                <img src="images/to-do list.jpg" alt="To-Do" />
                <h2>To-Do List</h2>
            </div>
            <div class="elem planner" id="1">
                <img src="images/planner.jpg" alt="To-Do" />
                <h2>Daily Planner</h2>
            </div>
            <div class="elem qoute" id="2">
                <img src="images/qoute.jpg" alt="To-Do" />
                <h2>Quote</h2>
            </div>
            <div class="elem timer" id="3">
                <img src="images/timer.jpg" alt="To-Do" />
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="elem goals" id="4">
                <img src="images/Goals.jpg" alt="To-Do" />
                <h2>Daily Goals</h2>
            </div>
        </section>
        <!-- ? ========================== Bento Pages ====================== -->
        <section class="bento-pages">
            <h1>To-do List</h1>
        </section>
        <section class="bento-pages">
            <h1>Daily Planner</h1>
        </section>
        <section class="bento-pages">
            <h1>Quotes</h1>
        </section>
        <section class="bento-pages">
            <h1>Pomodoro Timer</h1>
        </section>
        <section class="bento-pages">
            <h1>Daily Goals</h1>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
